<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MEN88</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Arial, sans-serif;
}

/* ===== HEADER ===== */
header{
  background:black;
  padding:15px 30px;
  display:flex;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  color:red;
  font-size:24px;
  font-weight:bold;
}

.logo img{
  width:40px;
  margin-right:10px;
}

/* ===== BANNER ===== */
.banner img{
  width:100%;
  height:300px;
  object-fit:cover;
  object-position: center 15%;
  display: block;
}

/* ===== MENU CARD ===== */
.container{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:60px;
}

.card{
  width:260px;
  height:150px;
  background:white;
  border-radius:15px;
  text-align:center;
  padding:20px;
  text-decoration:none;
  color:black;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:60px;
}

.card p{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="images/logo.png">
    MEN88
  </div>
</header>

<!-- BANNER -->
<section class="banner">
  <img src="images/banner.jpg">
</section>

<!-- MENU -->
<div class="container">

  <a href="mod.html" class="card">
    <img src="images/mod.png">
    <p>TÀI XỈU</p>
  </a>

  <a href="addon.html" class="card">
    <img src="images/addon.png">
    <p>BẦU CUA</p>
  </a>

  <a href="more.html" class="card">
    <img src="images/more.png">
    <p>MORE</p>
  </a>

  <a href="game.html" class="card">
    <img src="images/game.png">
    <p>GAME</p>
  </a>

</div>

</body>
</html>
