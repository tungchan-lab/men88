<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T√†i X·ªâu</title>

<style>
body{
  margin:0;
  background:#1a1a1a;
  font-family:Arial;
  color:white;
  text-align:center;
}

/* n√∫t quay l·∫°i */
.back-btn{
  position:fixed;
  top:15px;
  left:15px;
  width:45px;
  height:45px;
  background:rgba(0,0,0,0.6);
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:22px;
}

/* khung ch√≠nh */
.game{
  margin-top:70px;
}

.row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
}

/* √¥ t√†i x·ªâu */
.circle{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  transition:0.3s;
}

.win{
  background:gold;
  color:black;
  transform:scale(1.1);
}

/* v√≤ng tr√≤n x√∫c x·∫Øc */
.dice-circle{
  width:260px;
  height:260px;
  border-radius:50%;
  background:#000;
  border:6px solid gold;
  display:flex;
  align-items:center;
  justify-content:center;
}

.dice-area{
  display:flex;
  gap:12px;
}

/* x√∫c x·∫Øc */
.dice{
  width:60px;
  height:60px;
  background:white;
  color:black;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
}

/* hi·ªáu ·ª©ng rung */
.shake{
  animation:shake 0.5s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

button{
  margin-top:25px;
  padding:12px 35px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:gold;
  cursor:pointer;
  font-weight:bold;
}

.result{
  margin-top:15px;
  font-size:24px;
  color:gold;
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê</a>

<div class="game">

<h1>üé≤ T√ÄI X·ªàU</h1>

<div class="row">

  <div class="circle" id="tai">T√ÄI</div>

  <div class="dice-circle" id="box">
    <div class="dice-area">
      <div class="dice" id="d1">‚öÄ</div>
      <div class="dice" id="d2">‚öÄ</div>
      <div class="dice" id="d3">‚öÄ</div>
    </div>
  </div>

  <div class="circle" id="xiu">X·ªàU</div>

</div>

<button onclick="lac()">L·∫ÆC</button>

<div class="result" id="ketqua"></div>

</div>

<audio id="sound">
  <source src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3">
</audio>

<script>
const icon = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];

function rand(){
  return Math.floor(Math.random()*6)+1;
}

function lac(){
  const box = document.getElementById("box");
  const sound = document.getElementById("sound");

  box.classList.add("shake");
  sound.play();

  document.getElementById("tai").classList.remove("win");
  document.getElementById("xiu").classList.remove("win");

  setTimeout(()=>{
    let a = rand();
    let b = rand();
    let c = rand();

    document.getElementById("d1").innerText = icon[a-1];
    document.getElementById("d2").innerText = icon[b-1];
    document.getElementById("d3").innerText = icon[c-1];

    let tong = a+b+c;
    let kq = tong >= 11 ? "T√ÄI" : "X·ªàU";

    document.getElementById("ketqua").innerText =
      "T·ªïng: " + tong + " ‚Üí " + kq;

    document.getElementById(kq.toLowerCase()).classList.add("win");
    box.classList.remove("shake");
  },500);
}
</script>

</body>
</html>
